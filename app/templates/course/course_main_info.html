{% extends 'base.html' %}
{% block title %}
Настройки курса
{% endblock %}
{% block extended_content %}
<div class="container   ">
    <H3 style="padding-top:10px;padding-bottom:10px;">Настройки</H3>
    <div class="row">
        <div class="col-4">
            {% include 'left_block_settings_course.html' %}
        </div>
        <div class="col-8">
            <h4>Главная информация о курсе</h4>
            <form method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label>Название курса</label>
                <input type="text" class="form-control" name="course_name" value="{{course.name}}">
              </div>
              <div class="form-group">
                <label >Описание курса</label>
                  <textarea row="3" type="text" name="description" class="form-control" >{{course.description}}</textarea>
              </div>
                <div class="form-group">
                <label>Ведущий педагог</label>
                <select name="teach" type="select" class="form-control">
                {% for teach in teachers %}
                    {%if teach.id == course.teacher.id %}
                    <option selected>
                        {{ teach.username }}
                    </option>
                    {% else %}
                    <option>
                        {{ teach.username }}
                    </option>
                    {% endif %}
                {% endfor %}
                </select>
              </div>
              <div class="form-check text-center">
                <input type="checkbox" class="form-check-input" name="open">
                <label class="form-check-label" >Открытый</label>
              </div>
                <div class="text-center">
                    <button style="margin-top:10px;" type="submit" class="btn btn-primary ">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
